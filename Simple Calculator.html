<!DOCTYPE html>
<html>
<head>
	<title> 事件</title>  
	<style type="text/css">
		div{
			width: 580px;
			height: 60px;
			background-color: #F6C6C6;
		}
	</style>
	<script type="text/javascript">
		function count(){
			var Txt1=document.getElementById('txt1').value,sum;    //获取第一个输入框的值
			var Txt2=document.getElementById('txt2').value;		//获取第二个输入框的值
			var select=document.getElementById('select').value;		//获取选择框的值
			switch(select)	//获取通过下拉框来选择的值来改变加减乘除的运算法则
			{
				case'+':sum=parseInt(Txt1)+parseInt(Txt2);break;
				case'-':sum=Txt1-Txt2;break;
				case'*':sum=Txt1*Txt2;break;
				default:sum=Txt1/Txt2;break;
			}
			document.getElementById('fruit').value=sum;    //设置结果输入框的值 
		}
	</script> 
</head> 
<body>
	<div>
	<input type='text' id='txt1' /> 
	<select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type='text' id='txt2' /> 
	<input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
	<input type='text' id='fruit'  />   
</div></body>
</html>
